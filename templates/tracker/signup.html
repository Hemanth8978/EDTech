{% extends 'tracker/base.html' %}
{% block title %}Sign Up{% endblock %}
{% block content %}
<style>
    /* Sign Up form styling (extends shared form styles) */

form {
    background-color: #ffffff;
    padding: 30px;
    border-radius: 8px;
    max-width: 400px;
    margin-top: 20px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
}

/* Text inputs and dropdown */
input[type="text"],
input[type="password"],
select {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-sizing: border-box;
    font-size: 14px;
}

/* Label styling */
label {
    font-weight: 600;
    margin-bottom: 5px;
    display: block;
}

/* Submit button */
button[type="submit"] {
    background-color: #2ecc71;
    color: white;
    border: none;
    padding: 10px 16px;
    border-radius: 5px;
    cursor: pointer;
    width: 100%;
    font-size: 16px;
}

button[type="submit"]:hover {
    background-color: #27ae60;
}

/* Heading */
h2 {
    color: #2c3e50;
    border-bottom: 2px solid #2ecc71;
    padding-bottom: 10px;
}

</style>
<h2>Sign Up</h2>
<form method="post">
    {% csrf_token %}
    <label>Username:</label><br>
    <input type="text" name="username" required><br><br>

    <label>Password:</label><br>
    <input type="password" name="password" required><br><br>

    <label>Role:</label><br>
    <select name="role" required>
        <option value="student">Student</option>
        <option value="teacher">Teacher</option>
    </select><br><br>

    <button type="submit">Sign Up</button>
</form>
{% endblock %}
